<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>ğŸ“ Text Summarizer</h2>
    <div class="content">
      <form method="POST">
        <textarea name="text" rows="10" placeholder="Paste your text here..." required></textarea>
        <input type="number" name="threshold" value="1" min="0" placeholder="Enter threshold (0-3)" required>
        <button type="submit">Summarize</button>
      </form>
    </div>
    {% if summary %}
        <div class="summary">
            <h3>Summary:</h3>
            <p>{{ summary }}</p>
        </div>
    {% endif %}
</body>
</html>
